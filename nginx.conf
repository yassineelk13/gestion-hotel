events {
    worker_connections 1024;
}

http {
    upstream user-service {
        server user-service:8080;
    }

    upstream chambre-service {
        server chambre-service:8082;
    }

    upstream reservation-service {
        server reservation-service:8083;
    }

    upstream paiement-service {
        server paiement-service:8084;
    }

    server {
        listen 80;
        server_name localhost;

        # CORS Headers - IMPORTANT !
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Length' 0;
            return 204;
        }

        # User/Auth Service
        location /api/auth {
            proxy_pass http://user-service/api/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Chambre Service
        location /api/chambres {
            proxy_pass http://chambre-service/api/chambres;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Reservation Service
        location /api/reservations {
            proxy_pass http://reservation-service/api/reservations;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Paiement Service - IMPORTANT !
        location /api/paiements {
            proxy_pass http://paiement-service/api/paiements;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
