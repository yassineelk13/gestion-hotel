services:
  # Base de donnÃ©es MySQL
  mysql:
    image: mysql:8.0
    container_name: hotel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ""              # âœ… Mot de passe vide
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"    # âœ… Autoriser mot de passe vide
      MYSQL_DATABASE: gestion_hotel
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot"]
      timeout: 20s
      retries: 10

  # Service Utilisateurs (Spring Boot)
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: hotel-user-service
    ports:
      - "8080:8080"
    environment:
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=\${MAIL_USERNAME}
      - MAIL_PASSWORD=\${MAIL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hotel-network
    restart: on-failure

  # Service Chambres (Laravel)
  chambre-service:
    build:
      context: ./chambre-service
      dockerfile: Dockerfile
    container_name: hotel-chambre-service
    ports:
      - "8082:8082"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: chambres_db
      DB_USERNAME: root
      DB_PASSWORD: ""    # âœ… Vide
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hotel-network
    restart: on-failure

  # Service RÃ©servations (Spring Boot)
  reservation-service:
    build:
      context: ./reservation-service
      dockerfile: Dockerfile
    container_name: hotel-reservation-service
    ports:
      - "8083:8083"
    environment:
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=\${MAIL_USERNAME}
      - MAIL_PASSWORD=\${MAIL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hotel-network
    restart: on-failure

  # ðŸ’³ Service Paiement (Spring Boot)
  paiement-service:
    build:
      context: ./paiement-service
      dockerfile: Dockerfile
    container_name: hotel-paiement-service
    ports:
      - "8084:8084"
    environment:
      # Base de donnÃ©es
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: paiements_db
      DB_USER: root
      DB_PASSWORD: ""

      # âœ… Stripe - UTILISE VARIABLES D'ENVIRONNEMENT
      STRIPE_SECRET_KEY: \${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: \${STRIPE_PUBLISHABLE_KEY}

      # URL des autres services
      RESERVATION_SERVICE_URL: http://reservation-service:8083/api
    depends_on:
      mysql:
        condition: service_healthy
      reservation-service:
        condition: service_started
    networks:
      - hotel-network
    restart: on-failure

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_USER_API_URL: http://localhost:8080/api
      REACT_APP_CHAMBRE_API_URL: http://localhost:8082/api
      REACT_APP_RESERVATION_API_URL: http://localhost:8083/api
      REACT_APP_PAIEMENT_API_URL: http://localhost:8084/api
    depends_on:
      - user-service
      - chambre-service
      - reservation-service
      - paiement-service
    networks:
      - hotel-network
    stdin_open: true
    tty: true

networks:
  hotel-network:
    driver: bridge

volumes:
  mysql_data:
